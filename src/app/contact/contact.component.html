<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>CONTACT</h2>
        <hr class="item-divider item-divider-dark item-divider-email">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form [formGroup]="contactForm" name="contactForm" id="contactForm">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group">
              <label for="name">NAME *</label>
              <input id="name" type="text" class="form-control" placeholder="NAME"
              formControlName="name">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group">
              <label for="email">EMAIL *</label>
              <input id="email" type="email" class="form-control" placeholder="EMAIL *" formControlName="email">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group">
              <label for="phone">PHONE</label>
              <input id="phone" type="tel" class="form-control" placeholder="PHONE" formControlName="phone">
            </div>
          </div>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group">
              <label for="message">MESSAGE *</label>
              <textarea id="message" rows="3" class="form-control" placeholder="MESSAGE *" formControlName="message">
              </textarea>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg"
                      [disabled]="!contactForm.valid"
                      (click)="sendEmail()">SEND
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
