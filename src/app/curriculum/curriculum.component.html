<section class="success" id="curriculum">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>CURRICULUM</h2>
        <hr class="item-divider item-divider-light item-divider-star">
      </div>
    </div>

    <!-- Jobs -->
    <div class="row job-item" *ngFor="let job of jobs; let index=index">
      <div *ngIf="index === 0" class="col-lg-3">
        <h3 class="headline-inline curriculum-title">
          <i class="fa fa-briefcase"></i>
          WORK
        </h3>
      </div>

      <div class="col-lg-6" [ngClass]="{'col-lg-offset-3' : index > 0}">
        <h3>{{job.title}}</h3>
        <div class="job-sub-item">
          <i class="fa fa-building-o"></i>
          {{job.company}}
        </div>
        <div class="job-sub-item">
          <i class="fa fa-globe"></i>
          <a href="{{job.site}}" target="_blank" style="padding-left: 2px">{{job.site}}</a>
        </div>
        <div class="job-sub-item">
          <i class="fa fa-calendar"></i>
          <span>{{job.begin | date:'MMMM yyyy'}}</span>
          -
          <span *ngIf="job.end">{{job.end | date:'MMMM yyyy'}}</span>
          <span *ngIf="!job.end">PRESENT</span>
        </div>

        <p class="job-sub-item">{{job.desc}}</p>
        <hr>
      </div>
      <div class="col-lg-3 hidden"></div>
    </div>


    <!--Education -->
    <div class="row education-item" *ngFor="let education of academicEducation; let index=index">

      <div *ngIf="index === 0" class="col-lg-3">
        <h3 class="headline-inline curriculum-title">
          <i class="fa fa-book"></i>
          EDUCATION
        </h3>
      </div>

      <div class="col-lg-6" [ngClass]="{'col-lg-offset-3' : index > 0}">
        <h3>{{education.title}}</h3>
        <div class="education-sub-item">
          <i class="fa fa-building-o"></i>
          {{education.institution}}
        </div>
        <div class="education-sub-item">
          <i class="fa fa-calendar"></i>
          <span>{{education.begin | date:'MMMM yyyy'}}</span>
          -
          <span *ngIf="education.end">{{education.end | date:'MMMM yyyy'}}</span>
          <span *ngIf="!education.end">PRESENT</span>
        </div>
        <hr>
      </div>
      <div class="col-lg-3 hidden"></div>
    </div>

  </div>
</section>
